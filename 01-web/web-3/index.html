<html> 
<head>
	<title> ++ 자. 바. 스. 크. 립. 트 ++ </title>
</head>
<body>
<center>
	<table border="0" cellpadding="3" bgcolor=#000000 width=300>
		<tr height=300>
			<td align="center">
				<!---- 맨처음 보여줄 이미지 설정  ---->
				<img src="images/0.jpg" name="gallery">
			</td>
		</tr>
		<tr>
			<td align="center">
				<form name="menu">
					<script>
						var totalPictures = 10;
        				var which = 1;
						var currentIdx = 0;

        				function updateImage() {
        				    document.gallery.src = 'images/' + currentIdx + '.jpg';
        				}
					
        				function forward() {
        				    currentIdx++;
        				    currentIdx %= totalPictures;
        				    updateImage();
        				}
					
        				function backward() {
							if (!which) {
								currentIdx = 0;
								which = 1;
							} else {
        				    	currentIdx--;
        				    	if (currentIdx < 0) currentIdx += totalPictures;
							}
							updateImage();
        				}
					</script>
					<input type="button" value="<<뒤로" onClick="backward()" /> 
					<input type="button" value="처음" onClick="which=0;backward()" />
					<input type="button" value="앞으로>>"  onClick="forward()" />
				</form>
			</td>
		</tr>
	</table>
</center>  
</body> 
</html>
